<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Bookshelf Apps</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Bookshelf Apps</h1>
        </header>
        <main>
            <section class="search">
                <form id="search-form">
                    <input id="searchJudul" type="text" name="search-input" placeholder="Masukkan judul buku">
                    <button id="searchButtonElement" type="submit">Cari</button>
                </form>
            </section>
            <section class="bookshelf">
                <div id="shelf-header">
                    <h2 id="bookshelf-title">Belum Selesai Dibaca</h2>
                    <button id="changeShelf" type="button">Tukar Rak</button>
                </div>
                <div id="bookshelf-list">
                </div>
            </section>
            <aside class="input-buku">
                <form id="inputBuku">
                    <div class="input">
                        <input id="titleBaru" type="text" name="titleBaru" placeholder="Judul Buku">
                    </div>
                    <div class="input">
                        <input id="authorBaru" type="text" name="authorBaru" placeholder="Penulis Buku">
                    </div>
                    <div class="input">
                        <input id="yearBaru" type="text" name="yearBaru" placeholder="Tahun Rilis">
                    </div>
                    <div class="statusBaru">
                        <label for="isCompleteBaru">Selesai Dibaca</label>
                        <input id="isCompleteBaru" type="checkbox" name="isCompleteBaru">
                    </div>
                    <button id="tambahBuku" type="submit">Tambahkan Buku</button>
                </form>
            </aside>
        </main>
        <script src="script.js"></script>
    </body>
</html>
